<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Hourglass</title>
</head>

<body>
  <section class="container">
    <h1 class="Title">Hourglass Generator</h1>
    <div class="content">
      <input type="text" class="input" placeholder="Insert a number greater than or equal 20" />

      <p class="error"></p>

      <div class="row">
        <button type="button" class="btn generate">
          <p>Generate</p>
        </button>

        <button type="button" class="btn rotate">
          <p>Rotate</p>
        </button>
      </div>

    </div>
  </section>

  <div class="result">
    <p class="hourglass"></p>
  </div>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
